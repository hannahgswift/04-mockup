<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ties!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fontawesome.io/icons/">
    <link rel="stylesheet" href="/Users/hannahswift/ironyard/week-01/04-mockup/images">
  </head>
  <body>
    <div class="announcementbar">
      <p>Free shipping! Top Orange Bar!</p>
    </div>

    <div class="top-nav">
      <img class="site-logo" src="images/logo-stack@2x.png" alt="site-logo">
      <ul class="nav-list">
        <li class="nav-list__item">Collection</li>
        <li class="nav-list__item">Color</li>
        <li class="nav-list__item">Width</li>
        <li class="nav-list__item">Fabric</li>
        <li class="nav-list__item">Pattern</li>
      </ul>
      <div class="accountsearch">
        <ul class="accountlinks">
          <li class="signin">Sign In</li>
          <li class="register">Register</li>
        </ul>
        <div class="searchbar">
          <input type="text" placeholder="Search Ties!"></input>
        </div>
      </div>
    </div>

    <div class="hero-container">
      <ul class="tieselection">
        <li>
          <a class="tie" href="#">
            <img src="images/black@1.5x.jpg" alt="BlackTie">
            <div class="tiecolor">Black</div>
          </a>
        </li>
        <li>
          <a class="tie" href="#">
            <img src="images/blue@1.5x.jpg" alt="BlackTie">
            <div class="tiecolor">Blue</div>
          </a>
        </li>
        <li>
          <a class="tie" href="#">
            <img src="images/collegiate@1.5x.jpg" alt="BlackTie">
            <div class="tiecolor">Collegiate</div>
          </a>
        </li>
        <li>
          <a class="tie" href="#">
            <img src="images/cotton@1.5x.jpg" alt="BlackTie">
            <div class="tiecolor">Cotton</div>
          </a>
        </li>
        <li>
          <a class="tie" href="#">
            <img src="images/favorites@1.5x.jpg" alt="BlackTie">
            <div class="tiecolor">Favorites</div>
          </a>
        </li>
        <li>
          <a class="tie" href="#">
            <img src="images/graphic@1.5x.jpg" alt="BlackTie">
            <div class="tiecolor">Graphic</div>
          </a>
        </li>
        <li>
          <a class="tie" href="#">
            <img src="images/plaid@1.5x.jpg" alt="BlackTie">
            <div class="tiecolor">Plaid</div>
          </a>
        </li>
        <li>
          <a class="tie" href="#">
            <img src="images/silk@1.5x.jpg" alt="BlackTie">
            <div class="tiecolor">Silk</div>
          </a>
        </li>
        <li>
          <a class="tie" href="#">
            <img src="images/striped@1.5x.jpg" alt="BlackTie">
            <div class="tiecolor">Striped</div>
          </a>
        </li>

      </ul>
    </div>


  </body>
</html>
